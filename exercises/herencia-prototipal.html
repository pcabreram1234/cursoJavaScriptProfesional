<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herencia Prototipal</title>
  </head>
  <body>
    <script>
      function Hero(name) {
        this.name = name;
      }

      Hero.prototype.saludar = function () {
        console.log(`Hola, soy ${this.name}`);
      };

      const zelda = new Hero("Zelda");

      //propiedades de la instancia
      console.log(`Name:${zelda.name}`);

      //propiedades de la "clase"
      console.log(`Saludar:${zelda.saludar}`);

      //propiedades heredades ej: toString
      console.log(`Name:${zelda.toString}`);

      //hasOwnProperty (de donde sale toString o esto?)
      console.log(
        `zelda.hasOwnProperty("saludar") ${zelda.hasOwnProperty("saludar")}`
      );
      //inspeccionemos el prototipo zelda
      console.log(zelda.__proto__.saludar);
      //inspeccionemos el prototipo Hero
      //inspeccionemos el prototipo Object
    </script>
  </body>
</html>
